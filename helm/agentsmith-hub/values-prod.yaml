# Production environment values for AgentSmith-HUB

# Authentication Configuration
auth:
  token: "prod-token-${RANDOM_UUID}"  # Production token - should be set via environment variable

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: "fast-ssd"  # Use fast storage for production
  nameOverride: ""
  fullnameOverride: ""

# Image configuration
image:
  repository: agentsmith-hub
  tag: "0.1.6"
  pullPolicy: Always  # Always pull latest for production

# Leader configuration
leader:
  enabled: true
  replicaCount: 1
  
  # Leader specific configuration
  config:
    port: 8080
    mode: "leader"
    configRoot: "/opt/config"
  
  # Leader service configuration
  service:
    type: ClusterIP
    port: 8080
    annotations: {}
  
  # Leader resources (increased for production)
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  
  # Leader security context (strict for production)
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  # Leader container security context (strict for production)
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

# Follower configuration
follower:
  enabled: true
  replicaCount: 3  # Multiple followers for high availability
  
  # Follower specific configuration
  config:
    port: 8080
    mode: "follower"
    configRoot: "/opt/config"
  
  # Follower service configuration
  service:
    type: ClusterIP
    port: 8080
    annotations: {}
  
  # Follower resources (increased for production)
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # Follower security context (strict for production)
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  # Follower container security context (strict for production)
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

# Frontend configuration
frontend:
  enabled: true
  replicaCount: 2  # Multiple replicas for high availability
  
  # Frontend image configuration
  image:
    repository: agentsmith-hub-frontend
    tag: "0.1.6"
    pullPolicy: Always  # Always pull latest for production
  
  # Frontend service configuration
  service:
    type: ClusterIP
    port: 80
    annotations: {}
  
  # Frontend ingress configuration (enabled for production)
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: agentsmith-hub.yourdomain.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: agentsmith-hub-tls
        hosts:
          - agentsmith-hub.yourdomain.com
  
  # Frontend resources (increased for production)
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  
  # Frontend security context (strict for production)
  securityContext:
    runAsNonRoot: true
    runAsUser: 101
    fsGroup: 101
  
  # Frontend container security context (strict for production)
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 101

# Redis configuration
redis:
  enabled: true
  
  # Redis image configuration
  image:
    repository: redis
    tag: "7.2-alpine"
    pullPolicy: Always  # Always pull latest for production
  
  # Redis architecture
  architecture: standalone
  
  # Redis auth configuration
  auth:
    enabled: true
    password: "toor"  # Change this in production!
    existingSecret: ""
    existingSecretPasswordKey: ""
  
  # Redis master configuration (with persistence for production)
  master:
    persistence:
      enabled: true  # Enabled for production
      storageClass: "fast-ssd"
      size: 20Gi  # Increased for production
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
  
  # Redis service configuration
  service:
    type: ClusterIP
    port: 6379
    annotations: {}
  
  # Redis security context (strict for production)
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
    fsGroup: 1001
  
  # Redis container security context (strict for production)
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1001

# Configuration
config:
  # AgentSmith-HUB configuration
  agentsmith:
    redis: "agentsmith-hub-redis:6379"
    redisPassword: "toor"
    logLevel: "info"  # Info level for production
    logPath: "/tmp/hub_logs"
  
  # Frontend configuration
  frontend:
    apiBaseUrl: "https://agentsmith-hub.yourdomain.com"  # Use HTTPS in production
    apiTimeout: 60000  # Increased timeout for production
    enableDebugMode: false  # Disabled for production
    enableClusterMode: true
    theme: "light"
    language: "en"

# Persistence configuration (enabled for production)
persistence:
  enabled: true  # Enabled for production
  storageClass: "fast-ssd"
  size: 20Gi  # Increased for production
  accessMode: ReadWriteOnce

# Service account configuration
serviceAccount:
  create: true
  name: ""
  annotations: {}

# RBAC configuration
rbac:
  create: true

# Pod disruption budget
pdb:
  enabled: true  # Enabled for production
  minAvailable: 1

# Horizontal pod autoscaler (enabled for production)
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Network policy (enabled for production)
networkPolicy:
  enabled: true  # Enabled for production
  ingressRules: []
  egressRules: []

# Pod security policy
podSecurityPolicy:
  enabled: false

# Pod security standards (enabled for production)
podSecurityStandards:
  enabled: true  # Enabled for production
  level: "restricted"

# Monitoring (enabled for production)
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
  prometheusRule:
    enabled: true

# Backup configuration (enabled for production)
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30  # Keep backups for 30 days
  storage:
    type: "s3"
    bucket: "agentsmith-hub-backups"
    region: "us-west-2" 